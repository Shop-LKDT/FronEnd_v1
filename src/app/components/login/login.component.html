<app-header></app-header>
<div class="container mx-auto px-4">
  <div class="flex justify-center">
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8">
      <h4 class="text-3xl font-bold text-gray-800 text-center mb-10">ĐĂNG NHẬP HOẶC TẠO TÀI KHOẢN</h4>
      
      <div class="form-group">
        <label for="phoneNumber" class="text-lg font-medium text-gray-700">Email Hoặc Số Điện Thoại</label>
        <input 
          type="text" 
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          [(ngModel)]="phoneNumber" 
          (input)="onPhoneNumberChange()" 
          name="phone" 
          (focus)="loginForm.form.markAsTouched()" 
          id="phoneNumber" 
          placeholder="Nhập email hoặc số điện thoại">
      </div>

      <div class="form-group mt-6">
        <label for="password" class="text-lg font-medium text-gray-700">Mật khẩu</label>
        <div class="relative">
          <input 
            type="{{ showPassword ? 'text' : 'password' }}" 
            class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Nhập mật khẩu" 
            id="password">
          <i 
            class="absolute top-3 right-3 cursor-pointer text-gray-500" 
            [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
            (click)="togglePassword()">
          </i>
        </div>
      </div>

      <div class="form-group mt-6">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            class="h-5 w-5 text-blue-500 focus:ring-blue-500 rounded mr-2" 
            id="remember" 
            [(ngModel)]="rememberMe">
          <label for="remember" class="text-gray-700">Ghi nhớ tài khoản</label>
        </div>
      </div>

      <button 
        type="button" 
        (click)="login()" 
        class="w-full py-3 mt-8 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Đăng nhập</button>

      <h5 class="text-center mt-8 text-gray-700">Hoặc đăng nhập bằng</h5>

      <div class="flex justify-center mt-4 space-x-4">
        <button 
          class="flex items-center py-2 px-4 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 transition" 
          (click)="continueWithGoogle()">
          <i class="fab fa-google mr-2 text-red-500"></i> 
          Continue with Google
        </button>
      </div>

      <div class="divider my-8 border-t"></div>

      <p class="text-center text-gray-700">
        Bạn chưa có tài khoản? 
        <a 
          class="text-blue-500 underline cursor-pointer" 
          (click)="createAccount()">Đăng ký ngay</a>
      </p>
    </div>
  </div>
</div>
