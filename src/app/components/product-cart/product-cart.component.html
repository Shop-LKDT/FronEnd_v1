<div class="card-product h-full">
  <div class="heart flex flex-col h-full relative">
    <div class="header-card flex justify-between">
      <div>
        <i class="fas fa-shopping-cart" (click)="addToCart(product)"></i>
      </div>

      <div class="col-2">
        <p>
          <span class="heart-icon" (click)="toggleFavorite(product.id)">
            <i class="fas fa-heart" style="color: #f8bdbd"></i>
          </span>
        </p>
      </div>
    </div>
    <div class="img_content flex-4 justify-between">
      <img
        [src]="product.url"
        alt=""
        (click)="navigateTo('/products/' + product.id)"
      />
    </div>
    <div class="content-bottom flex-2">
      <p
        class="mt-2 text-xs font-bold text-black text-center"
        (click)="navigateTo('/products/' + product.id)"
      >
        {{ product.name }}
      </p>

      <div
        class="flex justify-center gap-5"
        (click)="navigateTo('/products/' + product.id)"
      >
        <p
          class="product-price"
          style="
            font-size: 18px;
            font-weight: bolder;
            color: red;
            margin-top: 10px;
            margin-left: -10px;
          "
        >
          {{ product.price | number : "1.0-2" }} VND<span class="sale"
            >-6%</span
          >
        </p>
      </div>

      
    </div>
    <div class="flex-1">
        <ng-container
        *ngIf="product.discountPersent != null && product.discountPersent != ''"
      >
        <div
          style="
            background: url('https://img.freepik.com/free-vector/banner-design-white-background_1308-95008.jpg?size=626&ext=jpg');
            background-size: cover; /* hoặc contain tùy theo mong muốn */
          "
        >
          <p>
            giảm {{ product.discountPersent }}
          </p>
        </div>
      </ng-container>
      <div class="flex justify-around gap-5" style="margin-left: -100px">
        <div>
          <i class="fas fa-star color_star"></i>
          <i class="fas fa-star color_star"></i>
          <i class="fas fa-star color_star"></i>
          <i class="fas fa-star color_star"></i>
          <i class="fas fa-star color_star"></i>
        </div>
      </div>
    </div>
  </div>
 
  
</div>
