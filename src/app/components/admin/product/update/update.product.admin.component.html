@if(product) {
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <!-- Card Container for the Form -->
  <div class="max-w-4xl mx-auto bg-white p-8 sm:p-10 rounded-2xl shadow-xl border border-gray-100">
    <h3 class="text-3xl font-bold text-gray-800 text-center mb-8">Cập Nhật Sản Phẩm</h3>

    <form (ngSubmit)="updateProduct()" class="space-y-6">
      <!-- Input Group: Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên Sản Phẩm:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="updatedProduct.name"
          name="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-gray-900"
          required
        />
      </div>

      <!-- Input Group: Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Giá:</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="updatedProduct.price"
          name="price"
          class="w-full sm:w-1/2 md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-gray-900"
          required
        />
      </div>

      <!-- Input Group: Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Mô tả:</label>
        <textarea
          id="description"
          [(ngModel)]="updatedProduct.description"
          name="description"
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-gray-900"
          required
        ></textarea>
      </div>

      <!-- Input Group: Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1"
          >Loại sản phẩm:</label
        >
        <select
          id="category"
          [(ngModel)]="updatedProduct.category_id"
          name="category"
          class="w-full sm:w-2/3 md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 bg-white text-gray-900"
          required
        >
          @for(category of categories; track category.id) {
          <option [value]="category.id">{{ category.name }}</option>
          }
        </select>
      </div>

      <!-- Image Management Section -->
      <div class="pt-4 border-t border-gray-200">
        <label class="block text-lg font-semibold text-gray-800 mb-3">Hình ảnh hiện tại:</label>

        <div
          class="flex flex-wrap gap-4 p-4 border border-dashed border-gray-300 rounded-lg bg-gray-50"
        >
          @for(productImage of product.product_images; track productImage.image_url; let i = $index)
          {
          <!-- DIV CONTAINER: Đã thêm các class kích thước cố định (w-24 h-24) và overflow-hidden -->
          <div
            class="relative w-24 h-24 sm:w-32 sm:h-32 rounded-lg shadow-lg cursor-pointer transition duration-200 ease-in-out hover:scale-[1.02] bg-white flex items-center justify-center overflow-hidden"
            [ngClass]="{ 'ring-4 ring-indigo-500 ring-offset-2': i === currentImageIndex }"
            (click)="thumbnailClick(i)"
          >
            <!-- THẺ ẢNH: Đã thêm w-full h-full và object-cover để lấp đầy container -->
            <img
              [src]="productImage.image_url"
              class="w-full h-full object-cover rounded-lg"
              alt="Product Image Thumbnail"
            />

            <!-- Remove Button (Absolute) -->
            <button
              type="button"
              title="Xóa ảnh này"
              class="absolute top-[-8px] right-[-8px] bg-white rounded-full p-1 shadow-md hover:bg-red-100 transition duration-150"
              (click)="$event.stopPropagation(); deleteImage(productImage)"
            >
              <i class="fas fa-times-circle text-red-500 text-xl"></i>
            </button>
          </div>
          } @empty {
          <p class="text-gray-500 italic">Không có hình ảnh nào.</p>
          }
        </div>
      </div>

      <!-- Add Image Input -->
      <div class="pt-4 border-t border-gray-200">
        <label for="images" class="block text-sm font-medium text-gray-700 mb-1"
          >Thêm Hình Mới:</label
        >
        <input
          type="file"
          id="images"
          name="images"
          multiple
          (change)="onFileChange($event)"
          accept="image/*"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-150"
        />
      </div>

      <!-- Submit Button -->
      <div class="pt-6">
        <button
          type="submit"
          class="w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200 ease-in-out text-lg"
        >
          <i class="fas fa-sync-alt mr-2"></i>Cập nhật Sản Phẩm
        </button>
      </div>
    </form>
  </div>
</div>
}
