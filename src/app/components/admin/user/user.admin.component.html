<h1 class="text-3xl font-bold text-center mb-6">Quản lý người dùng</h1>

<div class="container mx-auto px-6 py-8">
  <!-- Card Container -->
  <div class="bg-dark-purple p-6 rounded-xl text-white shadow-lg">

    <!-- Table Section -->
    <div class="shadow-lg rounded-3xl bg-white p-8">
      <table class="table table-bordered table-striped">
        <thead class="bg-gray-700">
          <tr>
            <th class="px-4 py-2 text-gray-300 text-center">Mã người dùng</th>
            <th class="px-4 py-2 text-gray-300 text-center">Tên người dùng</th>
            <th class="px-4 py-2 text-gray-300 text-center">Số điện thoại</th>
            <th class="px-4 py-2 text-gray-300 text-center">Địa chỉ</th>
            <th class="px-4 py-2 text-gray-300 text-center">Trạng thái</th>
            <th class="px-4 py-2 text-gray-300 text-center">Quyền</th>
            <th class="px-4 py-2 text-gray-300 text-center">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          @for(user of users; track user.id) {
            <tr class="cursor-pointer transition ease-in-out hover:bg-gray-100">
              <td class="border px-4 py-2 text-center">{{ user.id }}</td>
              <td class="border px-4 py-2 text-center">{{ user.fullname }}</td>
              <td class="border px-4 py-2">{{ user.phone_number }}</td>
              <td class="border px-4 py-2">{{ user.address }}</td>
              <td class="border px-4 py-2 text-center">{{ user.is_active ? 'Active' : 'Inactive' }}</td>
              <td class="border px-4 py-2 text-center">{{ user.role.name }}</td>
              <td class="border px-4 py-2 text-center">
                <!-- Toggle User Status Button -->
                <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition ease-in-out" (click)="toggleUserStatus(user)">
                  <i class="fas fa-ban"></i>
                </button>
                <!-- Reset Password Button (commented out) -->
                <!-- <button class="bg-blue-500 text-white font-bold py-1 px-3 rounded ml-2 hover:bg-blue-700 transition ease-in-out" (click)="resetPassword(user.id)">
                  Reset Password
                </button> -->
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
