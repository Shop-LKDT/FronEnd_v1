<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="avartar relative">
          <img
            alt="dsjwnwjnw"
            src= "https://i.pinimg.com/736x/86/a0/74/86a074377467225c2e7e8a387e18e3e8.jpg"
          />
        </div>
        <div class="ml-3">
            <h4
              class="text-lg font-bold leading-normal text-blueGray-700 mb-2"
            >
              {{ userResponse?.fullname || "Pham Hoai Vu" }}
            </h4>
            <p class="text-sm text-blueGray-400 mb-0">
              SoftWare Developer
            </p>
  
        </div>
      </div>

      <div class="w-full px-4 text-center mt-20">
        <div class="flex justify-center py-4 lg:pt-4 pt-8">
          <div class="mr-4 p-3 text-center">
            <span 
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              {{orderDelivered.length || 0}}
            </span>
            <span routerLink="/my-ordered" class="orderCount text-sm text-blueGray-400">Đã nhận</span>
          </div>
          <div class="mr-4 p-3 text-center">
            <span 
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
            {{orderShipping.length || 0}}
            </span>
            <span routerLink="/my-ordered" class="orderCount text-sm text-blueGray-400">Đang giao</span>
          </div>
          <div class="lg:mr-4 p-3 text-center">
            <span 
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              {{orderDelivered.length + orderShipping.length}}
            </span>
            <span routerLink="/my-ordered" class="orderCount text-sm text-blueGray-400">Đã đặt</span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <!-- <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
        Jenna Stones
      </h3> -->
      <!-- <div
        class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
      >
        <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
        Los Angeles, California
      </div> -->

    </div>
  </div>
</div>
