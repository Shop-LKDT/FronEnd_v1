<div class="map-container flex flex-col md:flex-row items-start gap-6 p-6 bg-gray-100">
  <!-- Bản đồ -->
  <div class="map-frame flex-1 bg-white rounded-lg shadow-md overflow-hidden">
    <div id="map" class="h-96 w-full"></div>
  </div>

  <!-- Danh sách chi nhánh -->
  <div class="branch-list w-full md:w-1/3 bg-white rounded-lg shadow-md p-4">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Danh sách các chi nhánh</h2>
    <ul class="divide-y divide-gray-200">
      <li
        *ngFor="let warehouse of wareHouses"
        class="p-4 hover:bg-gray-50 transition cursor-pointer"
        (click)="selectWarehouse(warehouse)"
      >
        <h3 class="text-lg font-semibold text-gray-900">{{ warehouse.name }}</h3>
        <p class="text-gray-600">{{ warehouse.address }}</p>
      </li>
    </ul>
  </div>

  <!-- Nút hiện đường đi -->
  
</div>
<div class="button-container w-full md:w-auto flex justify-center">
  <button
    (click)="showCalculatorRoute()"
    class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition"
  >
    Hiện đường đi
  </button>
</div>
